<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="box"  style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Temperature Convertor Tool</h1>
      <br>
      <br>
      <br>
      <div class="row box" >
        <div class="temp-fild">
          <h3>celsius</h3>
          <input type="number" id="celsius" />
        </div>
        <div class="temp-fild">
          <h3>fahrenheit</h3>
          <input type="number" id="fahrenheit" />
        </div>
        <div class="temp-fild">
          <h3>kelvin</h3>
          <input type="number" id="kelvin" />
        </div>
      </div>
      <button type="submit" value="submit" id="submit">convert</button>
      <button type="reset" value="reset" id="reset">reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
